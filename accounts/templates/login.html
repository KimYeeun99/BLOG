{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <br><br><br>
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <br>
        Username&nbsp
        <input name="username" type="text" value=""> &nbsp&nbsp
        Password&nbsp&nbsp
        <input name="password" type="password" value=""> &nbsp
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
{% endblock %}
